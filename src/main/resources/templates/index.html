<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h1>Boa tarde!</h1>

Clique <a href="/cadastro.html">aqui</a> para cadastrar uma nova pessoa.

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${arrayListPessoas}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.idade}"></td>
            <td th:text="${p.sexo}"></td>
            <td th:text="${p.peso}"></td>
            <td th:text="${p.altura}"></td>
            <td>
                <a th:href="@{'/editar/' + ${p.id}}"> EDITAR </a>
                <a th:href="@{'/deletar/' + ${p.id}}"> DELETAR </a>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
